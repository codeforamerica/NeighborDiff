<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <title>NeighborDiff</title>
  <link rel="stylesheet" href="carto/stylesheets/leaflet.css" type="text/css"/><!-- [if lte IE 8]
  <link rel="stylesheet" href="carto/stylesheets/leaflet.ie.css" type="text/css"/>-->
  <link rel="stylesheet" href="carto/stylesheets/cartodb-leaflet.css" type="text/css"/>
  <link href="stylesheets/bootstrap-mini.css" rel="stylesheet" type="text/css"/>
  <link href="stylesheets/neighbordiff.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="carto/scripts/leaflet.js"></script>
  <script type="text/javascript" src="carto/scripts/wax.leaf.min-7.0.0dev1-touched.js"></script>
  <script type="text/javascript" src="carto/scripts/cartodb-leaflet-min.js"></script>
  <script type="text/javascript" src="carto/scripts/cartodb-popup-min.js"></script>
  <script type="text/javascript" src="carto/scripts/tilelayer.bing.js"></script>
  <script type="text/javascript" src="scripts/neighbordiff.js"></script>
</head>
<body onload="init()">
  <div class="container">
    <div class="row">
      <div class="span12">
        <h3>NeighborDiff</h3><strong>Drag a marker onto a building to change its status</strong>
        <img class="marker" id="marker_Demolished" src="images/redmarker.png" draggable="true" ondragstart="dragstarted(event)"/>
        <img class="marker" id="marker_Moved" src="images/bluemarker.png" draggable="true" ondragstart="dragstarted(event)"/>
        <img class="marker" id="marker_Renovated" src="images/greenmarker.png" draggable="true" ondragstart="dragstarted(event)"/>
        <img class="marker" id="marker_Unchanged" src="images/orangemarker.png" draggable="true" ondragstart="dragstarted(event)"/>
        |
        <img class="marker" id="marker_NewBuilding" src="images/newmarker.png" draggable="true" ondragstart="dragstarted(event)"/>
        <div class="codebtn">
          <a class="btn btn-info" href="https://github.com/codeforamerica/NeighborDiff" target="_blank">View Source Code</a>
          <br/>
          Open sourced by <a href="http://codeforamerica.org" target="_blank">Code for America</a>.
        </div>
      </div>
    </div>
    <div id="maprow" class="row">
      <ul class="span12 nav nav-pills">
        <li id="streetlayer" class="active"><a href="#" onclick="setMap('street')">Streets</a></li>
        <li id="satlayer"><a href="#" onclick="setMap('sat')">Satellite</a></li>
      </ul>
      <div id="map" ondragend="dragended(event)" ondrop="dropped(event)" ondragover="allowDrop(event)" class="span12"></div>
    </div>
  </div>
</body>
</html>
